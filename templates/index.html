<script>

    var drawing = [];
    var current_path = [];

    function setup() {

        canvas = createCanvas(400, 280);
        canvas.mousePressed(startPath);
        canvas.position(300, 80);
        //canvas.mouseReleased(endPath);

    }

    function startPath() {
        current_path = [];
        drawing.push(current_path);

    }

    //function endPath(){
    //  drawing.push(currentPath);
    //}

    function draw() {

        background(245);

        fill(255, 255, 255);
        strokeWeight(4);
        text("Firma", 185, 15);


        fill(235, 230, 235);
        stroke(1);
        rect(295, 250, 95, 50);
        fill(255, 255, 255);
        strokeWeight(4);
        text("Reiniciar", 320, 275);

       

        if (mouseIsPressed) {
            var point = {
                x: mouseX,
                y: mouseY
            }

            if (mouseX >= 290 && mouseY >= 250) {
                
                drawing = [];
            } else {
                if(mouseX > 1){

                    current_path.push(point);
                }
            }

        }



        stroke(0);
        strokeWeight(6);
        //fill(255,255,255);
        noFill();

        for (var i = 0; i < drawing.length; i++) {
            var path = drawing[i];
            beginShape();
            for (var j = 0; j < path.length; j++) {
                vertex(path[j].x, path[j].y)
            }
            endShape();
        }
    }

    function Guardar() {
        saveCanvas(canvas, "firma_.jpg");
        
    }

    new p5(sketch, 'ss');

</script>
